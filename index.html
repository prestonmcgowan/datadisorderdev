<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Disorder, LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            gap: 1px;
        }

        .square {
            transition-timing-function: ease-in-out;
        }

        #center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            border: 4px solid;
        }

        #ascii-art {
            white-space: pre;
            line-height: 1.2;
            font-size: clamp(1rem, 3vw, 2.5rem);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <div id="center-box">
            <div id="ascii-art"></div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION VARIABLES =====
        const CONFIG = {
            // Text to display in ASCII art
            displayText: "Data Disorder, LLC",
            
            // Grid settings
            maxSquares: 256,
            minSquares: 64,
            
            // Animation settings (in milliseconds)
            minFadeSpeed: 1000,
            maxFadeSpeed: 3000,
            
            // Colors - Classic dark terminal
            colors: {
                darkGreen: '#001a00',
                brightGreen: '#00aa00',
            }
        };
        // ===== END CONFIGURATION =====

        function interpolateColor(brightness) {
            const dark = CONFIG.colors.darkGreen;
            const bright = CONFIG.colors.brightGreen;
            
            const r1 = parseInt(dark.slice(1, 3), 16);
            const g1 = parseInt(dark.slice(3, 5), 16);
            const b1 = parseInt(dark.slice(5, 7), 16);
            
            const r2 = parseInt(bright.slice(1, 3), 16);
            const g2 = parseInt(bright.slice(3, 5), 16);
            const b2 = parseInt(bright.slice(5, 7), 16);
            
            const r = Math.round(r1 + (r2 - r1) * brightness);
            const g = Math.round(g1 + (g2 - g1) * brightness);
            const b = Math.round(b1 + (b2 - b1) * brightness);
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Initialize
        const container = document.getElementById('container');
        const background = document.getElementById('background');
        const centerBox = document.getElementById('center-box');
        const asciiArt = document.getElementById('ascii-art');

        // Set colors
        container.style.backgroundColor = CONFIG.colors.darkGreen;
        centerBox.style.borderColor = CONFIG.colors.brightGreen;
        centerBox.style.backgroundColor = CONFIG.colors.darkGreen;
        asciiArt.style.color = CONFIG.colors.brightGreen;

        // Set text content directly
        asciiArt.textContent = CONFIG.displayText;

        // Calculate grid size
        function calculateGridSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const squareSize = 20;
            const cols = Math.floor(width / squareSize);
            const rows = Math.floor(height / squareSize);
            const clampedCols = Math.max(CONFIG.minSquares, Math.min(CONFIG.maxSquares, cols));
            return { cols: clampedCols, rows: rows };
        }

        let gridConfig = calculateGridSize();
        let squares = [];

        function createSquares() {
            background.innerHTML = '';
            squares = [];
            gridConfig = calculateGridSize();
            background.style.gridTemplateColumns = `repeat(${gridConfig.cols}, ${100/gridConfig.cols}%)`;
            background.style.gridTemplateRows = `repeat(${gridConfig.rows}, ${100/gridConfig.rows}%)`;

            const totalSquares = gridConfig.cols * gridConfig.rows;
            
            for (let i = 0; i < totalSquares; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                const brightness = Math.random();
                square.style.backgroundColor = interpolateColor(brightness);
                
                const squareData = {
                    element: square,
                    targetBrightness: brightness,
                    transitionDuration: Math.random() * (CONFIG.maxFadeSpeed - CONFIG.minFadeSpeed) + CONFIG.minFadeSpeed
                };
                
                squares.push(squareData);
                background.appendChild(square);
                
                // Start animation for this square
                animateSquare(squareData);
            }
        }

        function animateSquare(squareData) {
            setInterval(() => {
                squareData.targetBrightness = Math.random();
                squareData.transitionDuration = Math.random() * (CONFIG.maxFadeSpeed - CONFIG.minFadeSpeed) + CONFIG.minFadeSpeed;
                squareData.element.style.transition = `background-color ${squareData.transitionDuration}ms ease-in-out`;
                squareData.element.style.backgroundColor = interpolateColor(squareData.targetBrightness);
            }, squareData.transitionDuration);
        }

        // Initial creation
        createSquares();

        // Handle resize
        window.addEventListener('resize', () => {
            const newGridConfig = calculateGridSize();
            if (newGridConfig.cols !== gridConfig.cols || newGridConfig.rows !== gridConfig.rows) {
                createSquares();
            }
        });
    </script>
</body>
</html>
